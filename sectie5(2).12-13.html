<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
.tiger-foto{
    list-style: none;
    width: 100%;
}
.foto{
    margin: 0;
    padding: 0;
}
.foto li{
    display: block;
    float: left;
    width: 25%;
}
.tiger{
    width: 100%;
    margin: 0;
    overflow: hidden;
}
.tiger img{
    width: 100%;
    height: 300px;
    transform: scale(1.2);
    transition: transform 0.5s;
}
.tiger img:hover{
    transform: scale(1);
}

    </style>

</head>

<body>
    <section class="tiger-foto">
        <ul class="foto">
            <li>
                <figure class="tiger">
                   <img src="./img/180202-header-tijger.jpg">
                </figure>
            </li>

            <li>
                <figure class="tiger">
                    <img src="./img/tiger-4.jpg">
                </figure>
            </li>

            <li>
                <figure class="tiger">
                    <img src="./img/TigerTrade-4635x3208.jpg">
                </figure>
            </li>


        </ul>
        
        <li>
            <figure >
                <img src="./img/eye-of-the-tiger.jpg" style="height:600px; width: 350px; float: right;">
            </figure>
        </li>

        <ul class="foto">
            <li>
                <figure class="tiger">
                   <img src="./img/180202-header-tijger.jpg">
                </figure>
            </li>

            <li>
                <figure class="tiger">
                    <img src="./img/tiger-4.jpg">
                </figure>
            </li>

            <li>
                <figure class="tiger">
                    <img src="./img/TigerTrade-4635x3208.jpg">
                </figure>
            </li>


        </ul>
    </section>

</body>
</html>
